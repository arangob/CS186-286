<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  
  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#myNavbar" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Arts In Town</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">HOME</a></li>
            <li><a href="/eventList/">FIND EVENTS</a></li>
            <li><a href="/post/">POST EVENT/FIND TICKETS</a></li>
            <li><a href="/contact/">CONTACT</a></li>
            <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">MORE<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/login/">SIGN IN</a></li>
                <li><a href="/register/">REGISTER</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <!-- Top content-->
    <div class="top-content">
      <div class="inner-bg">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Sign in</h3>
                  <p><a href="/register">Need an account?</a></p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i></div>
              </div>
              <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                  <div class="form-group">
                    <label for="form-username" class="sr-only">Username</label>
                    <input id="form-username" type="text" name="form-username" placeholder="Username" class="form-username form-control">
                  </div>
                  <div class="form-group">
                    <label for="form-password" class="sr-only">Password</label>
                    <input id="form-password" type="password" name="form-password" placeholder="Password" class="form-password form-control">
                  </div>
                  <button type="submit" class="btn">Sign in!</button>
                  <p><a href="/userProfile">Forgot your password?</a></p>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 social-login">
              <h3 align='center'>...or login with:</h3>
              <div class="social-login-buttons" align='center'>
                  <a class="btn btn-link-2" href="#" >
                      <i class="fa fa-twitter"></i> Twitter
                      </a>
                <a class="btn btn-link-2" href="#" >
                    <i class="fa fa-google"></i> Google
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="text-center"><a href="#myPage" data-toggle="tooltip" title="TO TOP" class="up-arrow"><span class="glyphicon glyphicon-chevron-up"></span></a><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="../javascripts/jquery.backstretch.min.js"></script>
    <script src="../javascripts/scripts.js"></script>
    
    <!--if lt IE 10script(src='assets/js/placeholder.js')-->
  </footer>
</html>

<script>
  $(document).ready(function(){
  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip();
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
  // Make sure this.hash has a value before overriding default behavior
  if (this.hash !== "") {
  // Prevent default anchor click behavior
  event.preventDefault();
  // Store hash
  var hash = this.hash;
  // Using jQuery's animate() method to add smooth page scroll
  // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
  $('html, body').animate({
  scrollTop: $(hash).offset().top
  }, 900, function(){
  // Add hash (#) to URL when done scrolling (default click behavior)
  window.location.hash = hash;
  });
  } // End if
  });
  })
</script>
