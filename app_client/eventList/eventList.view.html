<!-- New find events layout for http request to Get all events 
from app_api and bring back data. Includes original layout 
plus angular code to grab events data from eventList controller --> 

<!-- Connect to Angular -->
<html ng-app="myApp">
<head>
    <script src="angular.min.js">  </script> 
    <script src="eventListController.js"> </script>
</head>

<!-- Taken from eventLayout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme Made By www.w3schools.com - No Copyright-->
    <title>Find Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!--<link rel='stylesheet' href='public/bootstrap/css/form-elements.css'>-->
  </head>
  
  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#myNavbar" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Arts In Town</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">HOME</a></li>
            <li><a href="/#eventList/">FIND EVENTS</a></li>
            <li><a href="/#post/">POST EVENT</a></li>
            <li><a href="/#contact/">CONTACT</a></li>
            <li class="dropdown"><a data-toggle="dropdown" href="#" class="dropdown-toggle">MORE<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">SIGN IN</a></li>
                <li><a href="#">REGISTER</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </li>
            <li></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Container (The Search Section)-->
    <div id="findevents" class="container text-center">
      <h3>SEARCH BAR</h3>
      <!-- Actual search bar-->
      <div class="col-sm-6 col-sm-offset-3">
        <div class="input-group stylish-input-group">
          <input type="text" placeholder="Search" class="form-control"><span class="input-group-addon">
            <button type="submit"><span class="glyphicon glyphicon-search"></span></button></span>
        </div>
      </div>
    </div>

<!-- Container (Event Section)-->
<!-- Updated with Angular directives(?) -->
<div ng-controller="EventListController">
    <div class="bg-1">
      <div class="container">
        <div class="row text-center">
             <h3 class="text-center"><p>BROWSE LOCAL ART AND MUSIC EVENTS NEAR YOU</p></h3>
    </div>
    <div class="row">
      <div ng-repeat="elem in result" ng-switch on="elem.city"> 
        <div class="col-sm-4">
            <div class="thumbnail"><img ng-switch-when='Oakland' src="https://static.pexels.com/photos/2318/vintage-technology-keyboard-old-large.jpg" alt="Paris" width="400" height="300"> 
            <div class="thumbnail"><img ng-switch-when='Berkeley' src="https://static.pexels.com/photos/12764/pexels-photo-12764-large.jpeg" alt="New York" width="400" height="300"> 
            <div class="thumbnail"><img ng-switch-when='San Francisco' src="https://static.pexels.com/photos/9295/vintage-music-business-shop-large.jpg" alt="San Francisco" width="400" height="300"> 
            <div class="thumbnail"><img ng-switch-default src="https://static.pexels.com/photos/1221/man-person-sitting-playing-large.jpg" alt="Paris" width="400" height="300"> 
          <p></p>
          <h6> {{elem.name}} </h6>
          <p> {{elem.date}} </p>
          <p> {{elem.cost}} </p>
          <p> {{elem.city}} </p>
          <p> <span class="glyphicon glyphicon-map-marker"></span> {{elem.venueName}} </p>
          <div class="row text-center">
              <button.btn(href='/#eventdetail/{{elem._id}}' ) Learn More--><a href="/#eventdetail/{{elem._id}}" role="button" class="btn btn-info">Learn More</a>
          </div>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</html>
